site_name: Technical Documenation
theme:
  name: material
  
nav:
    - Home: 'index.md'
    - Elastic Stack: 
        - Part 1 Introduction: 'elastic-stack/Part1-Introduction.md'
        - Part 2 Local Installation: 'elastic-stack/Part2-LocalInstallation.md'
        - Part 3 Basic Logstash (Example 1): 'elastic-stack/Part3-Example-BasicLogstash.md'
        - Part 4 Plotting trig functions in Kibana (Example 2): 'elastic-stack/Part4-Example2_Trig.md'
        - Part 5 Elasticsearch mappings and templates: 'elastic-stack/Part6-ElasticMappings.md'
        - Part 6 Server deployment: 'elastic-stack/Part7-ServerDeployment.md'
    - Projects:
        - Kalman Filters:
            - State Space Equations: 'projects/kalman_filters/state_space_eqns.md'
        
# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  #- pymdownx.emoji:
  #    emoji_index: !!python/name:materialx.emoji.twemoji
  #    emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
